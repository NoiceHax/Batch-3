<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Example</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            margin: 50px auto;
            border-radius: 10px;
        }

        /* Applying box-shadow */
        .box-shadow {
            box-shadow: 10px 10px 15px rgba(247, 4, 4, 0.982);
        }
    </style>
</head>
<body>
    <div class="box box-shadow"></div>
</body>
</html>
